<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="./style/general.css">
  <link rel="stylesheet" href="./style/header.css">
  <link rel="stylesheet" href="./style/orders.css">
  
</head>
<body>
  <div class="roychan-header">
    <div class="roychan-header-left-section">
      <a href="roychan.html" class="header-link">
        <img class="roychan-logo"
          src="./image/logo.png">
        <!-- <img class="roychan-mobile-logo"
          src="./image/logo-with-search.png"> -->
      </a>
    </div>

    <div class="roychan-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="./image/icons/search-icon.png">
      </button>
    </div>

    <div class="roychan-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="./image/icons/cart-icon.png">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="page-title"> Your Orders</div>
    <div class="orders-grid">
      <div class="order-container">
        <div class="orders-header">
          <div class="order-left-section">
            <div class="order-date">
              <div class="order-header-label">Order Place:</div>
              <div>August 12</div>
            </div>
            
            <div class="order-total">
              <div class="order-header-label">Total:</div>
              <div>$35:0</div>
            </div>

          </div> 

          <div class="order-header-right-section">
            <div>Order ID:</div>
            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664 </div>
          </div> 

        </div>
      </div>

    
  </div>  
    
    
</body>
</html>
